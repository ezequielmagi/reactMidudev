<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo con JSX</title>
    <style>
      picture {
        display: flex;
        flex-direction: column;
        text-align: center;
        width: 100px;
      }

      picture.is-small {
        width: 50px;
      }
      picture.is-large {
        width: 200px;
      }

      img {
        border-radius: 50%;
        box-shadow: 0 0 15px #999;
        width: 100%;
      }

      img.disabled {
        opacity: 0.3;
      }
    </style>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <h1>Woman in Tech</h1>
    <div id="app"></div>

    <!--  -->
    <script type="text/babel">
      const $app = document.getElementById("app");
      const useState = React.useState;

      const Avatar = ({ id, name = "Player 1", size }) => {
        const [enabled, setEnabled] = useState(true);

        const src = `https://randomuser.me/api/portraits/women/${id}.jpg`;
        // return h("img", { src });
        let pictureClassName = "";
        if (size === "small") {
          pictureClassName = "is-small";
        } else if (size === "large") {
          pictureClassName = "is-large";
        }

        const imgClassName = enabled ? "" : "disabled";
        return (
          <picture className={pictureClassName}>
            <img
              onClick={() => setEnabled(!enabled)}
              className={imgClassName}
              src={src}
            />
            <strong> {enabled ? name : "Inactiva"}</strong>
          </picture>
        );
      };

      function Contador() {
        const [contadorValue, actualizadorContador] = useState(33);
        const [contadorDeClicks, actualizadorDeClicks] = useState(0);
        return (
          <div>
            <span>{contadorValue}</span>
            <button
              onClick={() => {
                actualizadorContador(contadorValue + 1);
                actualizadorDeClicks(contadorDeClicks + 1);
              }}
            >
              incrementar +
            </button>
            <button
              onClick={() => {
                actualizadorContador(contadorValue - 1);
                actualizadorDeClicks(contadorDeClicks + 1);
              }}
            >
              decrementar -
            </button>
            <p>{contadorDeClicks}</p>
          </div>
        );
      }

      ReactDOM.render(
        <div>
          <Contador />
          <Avatar id={1} name="Patricia" size="small" />
          <Avatar id={69} name="Luana" size="" />
          <Avatar id={10} name="Cristina" size="large" />
          <Avatar id={8} size="large" />
        </div>,
        $app
      );

      // const Avatar = (params) => {

      //   return `
      //   <picture>

      //     ${params.name}
      //   </picture>
      //   `;
      // };

      // $app.innerHTML += Avatar({ id: 1, name: "Andrea" });

      // $app.querySelectorAll("img").forEach((img) => {
      //   img.addEventListener("click", () => {
      //     img.classList.toggle("disabled");
      //   });
      // });
    </script>
  </body>
</html>
